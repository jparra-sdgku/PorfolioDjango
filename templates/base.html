{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&family=Lobster&display=swap"

    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="{% static 'css/section.css'%}">
    <link rel="stylesheet" href="{% static 'css/footer.css'%}">
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <p>Here is the header</p>
    <!-- Here goes the header -->

        <nav>
            <!--Hamburger button-->
            <input type="checkbox" id="nav-check">

            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <!--Links or Options of the Menu-->
            <div class="nav-link center">
                <a href="{% url 'about_me' %}">About me</a>
                <a href="{% url 'projects_list' %}">Projects</a>
                <a href="">Experience</a>
                <a href="">Contact</a>
                <a href="{% url 'home_page' %}">Home</a>
            </div>

        </nav>

    </header>

    {% block content %}




    {% endblock %}


    <!-- here goes the footer -->
    <p>Here is the footer</p>

</html>
